<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<script src="https://unpkg.com/htmx.org@1.4.1"></script>
<link rel="stylesheet" href="https://unpkg.com/mvp.css">

<title>Emoji Recommender</title>

<body>

    <h3>
        Write here
        <span class="htmx-indicator">
            <img src="/img/bars.svg" /> Searching...
        </span>
    </h3>
    <input class="form-control" type="text" name="input_text" placeholder="try Trick or treat"
        hx-post="http://127.0.0.1:8000/search" hx-trigger="keyup changed delay:500ms" hx-target="#search-results"
        hx-indicator=".htmx-indicator">

    <ul id="search-results">
    </ul>


</body>

</html>
